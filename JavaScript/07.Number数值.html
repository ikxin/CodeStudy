<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * 数据类型：
       *
       *  基本数据类型：
       *    String 字符串
       *    Number 数值
       *    Boolean 布尔值
       *    Null 空值
       *    Undefined 未定义
       *
       *  引用数据类型：
       *    Object 对象
       **/

      // 数值
      // 包括整数和浮点数

      // Number.MAX_VALUE 表示数字的最大值
      // 如果数字超过最大值则返回 Infinity 正无穷，-Infinity 为负无穷
      // typeof Infinity 也返回 Number

      var num = Number.MAX_VALUE;
      console.log(num, typeof Infinity);

      // NaN 是一个特殊的数值，表示 Not A Number
      console.log(1 * "abc", typeof NaN);

      // Number.MIN_VALUE 表示大于 0 的最小值
      console.log(Number.MIN_VALUE);

      // 使用 JS 进行浮点数计算，可能会得到一个不精确的值（进制转换问题）
      console.log(0.1 + 0.2); // 0.30000000000000004
    </script>
  </head>
  <body></body>
</html>
