<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * 数据类型：
       *
       *  基本数据类型：
       *    String 字符串
       *    Number 数值
       *    Boolean 布尔值
       *    Null 空值
       *    Undefined 未定义
       *
       *  引用数据类型：
       *    Object 对象
       **/

      // 空值
      // 类型是 Object 对象
      console.log(null, typeof null);

      // 未定义值
      console.log(undefined, typeof undefined);
    </script>
  </head>
  <body></body>
</html>
