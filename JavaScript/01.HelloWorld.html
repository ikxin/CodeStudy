<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 控制浏览器弹出一个警告框
      alert("Hello World");

      // 让浏览器在页面中输出内容
      document.write('Hello World')

      // 在浏览器控制台中输出内容
      console.log('Hello World');
    </script>
  </head>
  <body></body>
</html>
