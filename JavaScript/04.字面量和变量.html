<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * 字面量：不可改变的值
       *        比如：1 2 3 4 5
       *        字面量可以直接使用，但是一般不直接使用
       *
       * 变量：可以用来保存字面量，而且变量的值可以任意改变
       *       比如 x = 100
       **/

      // 声明变量
      var a;

      // 为变量赋值
      a = 100;

      // 输出变量
      console.log(a);

      // 同时声明和赋值
      var b = 100;
    </script>
  </head>
  <body></body>
</html>
