<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 运算符也叫作操作符
      // 通过运算符可以对一个或多个值进行运算

      /**
       * 算数运算符
       *  对非 Number 类型进行运算时会将这些值转为 Number 类型再运算
       *  任何值和 NaN 运算时结果都是 NaN
       *  含有字符串进行加法运算会进行字符串拼接
       *  遵循从左到右计算的原则
       *
       **/

      console.log("hello " + 123);
      console.log("hello " + false);
    </script>
  </head>
  <body></body>
</html>
