<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 十进制
      console.log(10);

      // 十六进制
      console.log(0x10);

      // 八进制
      console.log(010);
      // 指定数字的进制
      console.log(parseInt("070", 10));

      // 二进制
      console.log(0b10);
    </script>
  </head>
  <body></body>
</html>
