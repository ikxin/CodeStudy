<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 一元运算符，只需要一个操作数

      /**
       *  + 正号：不会对数值产生任何影响
       *  - 负号：对数值进行取反
       *    对于非 Number 类型的值先转换再运算
       **/

      var a = 100;
      console.log(+a);
      console.log(-a);

      var b = true;
      console.log(+b);
      console.log(-b);
    </script>
  </head>
  <body></body>
</html>
